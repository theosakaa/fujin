<html
  dir="ltr"
  data-rtl="false"
  lang="en"
  class="prefpane na-presentation form-mouseuser"
>
  <head>
    <title></title>
    <meta name="robots" content="noindex" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />


    <link
      rel="stylesheet"
      href="https://www.apple.com/wss/fonts?families=SF+Pro,v3|SF+Pro+Icons,v3"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://appleid.cdn-apple.com/appleauth/static/module-assets/home-3885da1b99bf1a276ccf.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://appleid.cdn-apple.com/appleauth/static/cssj/431834531/widget/auth/app-sk7.css"
    />

    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsj/1964430452/common-header.js"
    ></script>

    <style type="text/css"></style>
  </head>

  <body class="tk-body theme-dark">
    <div
      aria-hidden="true"
      style="
        font-family: 'SF Pro Icons';
        width: 0px;
        height: 0px;
        color: transparent;
      "
    >
      .
    </div>
    <div
      aria-hidden="true"
      style="
        font-family: 'SF Pro Display';
        width: 0px;
        height: 0px;
        color: transparent;
      "
    >
      .
    </div>
    <div
      class="si-body si-container container-fluid"
      id="content"
      role="main"
      data-theme="lite"
    >
      >
        <div
          class="widget-container fade-in restrict-min-content restrict-max-wh fade-in"
          data-mode="embed"
          data-isiebutnotedge="false"
        >
          <div id="step" class="si-step">
            <logo
              {hide-app-logo}="hideAppLogo"
              {show-fade-in}="showFadeIn"
              {(section)}="section"
            >
            </logo>
            <div id="stepEl" class="   ">
              <sign-in
                error-message="{errorMessage}"
                suppress-iforgot="{suppressIforgot}"
                initial-route=""
                {on-test-idp}="@_onTestIdp"
              >
                <div class="signin fade-in" id="signin">
                  <div
                    class="swp-enable container si-field-container password-second-step"
                  >
                    <div
                      id="sign_in_form"
                      class="signin-form swp eyebrow fed-auth hide-password"
                    >
                      <div class="">
                        <div>
                          <div class="account-name">
                            <div>
                              <div class="form-cell-wrapper form-textbox">
                                <input
                                  type="text"
                                  id="account_name_text_field"
                                  can-field="accountName"
                                  aria-labelledby="apple_id_field_label"
                                  autocorrect="off"
                                  autocapitalize="off"
                                  aria-required="true"
                                  required="required"
                                  spellcheck="false"
                                  ($focus)="appleIdFocusHandler($element)"
                                  ($blur)="appleIdBlurHandler()"
                                  class="force-ltr form-textbox-input"
                                  autocomplete="off"
                                  aria-invalid="false"
                                />
                                <span
                                  aria-hidden="true"
                                  id="apple_id_field_label"
                                  class="form-textbox-label form-label-flyout"
                                >
                                  Email or Phone Number
                                </span>
                              </div>
                            </div>
                          </div>

                          <div class="password" aria-hidden="true">
                            <div>
                              <div class="form-cell-wrapper form-textbox">
                                <input
                                  type="password"
                                  id="password_text_field"
                                  aria-labelledby="password_field_label"
                                  ($focus)="pwdFocusHandler()"
                                  ($blur)="pwdBlurHandler()"
                                  aria-required="true"
                                  required="required"
                                  can-field="password"
                                  autocomplete="off"
                                  class="form-textbox-input"
                                  aria-invalid="false"
                                  tabindex="-1"
                                />
                                <span
                                  id="password_field_label"
                                  aria-hidden="true"
                                  class="form-textbox-label form-label-flyout"
                                >
                                  Password
                                </span>
                                <span
                                  class="sr-only form-label-flyout"
                                  id="invalid_user_name_pwd_err_msg"
                                  aria-hidden="true"
                                >
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="si-remember-password">
                      <div class="form-checkbox">
                        <input
                          type="checkbox"
                          id="remember-me"
                          {($checked)}="isRememberMeChecked"
                          class="form-checkbox-input"
                        />
                        <label
                          id="remember-me-label"
                          class="form-label"
                          for="remember-me"
                        >
                          <span
                            class="form-checkbox-indicator"
                            aria-hidden="true"
                          ></span>
                          Keep me signed in
                        </label>
                      </div>
                    </div>

                    <div class="spinner-container auth hide"></div>
                    <button
                      id="sign-in"
                      ($click)="_verify($element)"
                      tabindex="0"
                      class="si-button btn fed-ui fed-ui-animation-show disable remember-me"
                      aria-label="Continue"
                      aria-disabled="true"
                      disabled=""
                    >
                      <i class="shared-icon icon_sign_in"></i>
                      <span class="text feat-split"> Continue </span>
                    </button>
                    <button
                      id="sign-in-cancel"
                      ($click)="_signInCancel($element)"
                      aria-disabled="false"
                      tabindex="0"
                      class="si-button btn secondary feat-split remember-me link"
                      aria-label="Close"
                    >
                    </button>
                  </div>
                  <div class="si-container-footer has-remember-me">
                    <div class="links tk-subbody">
                      <div class="si-forgot-password">
                        <a
                          id="iforgot-link"
                          class="si-link ax-outline lite-theme-override"
                          ($click)="iforgotLinkClickHandler($element)"
                          href="https://iforgot.apple.com/password/verify/appleid"
                          target="_blank"
                        >
                          Forgot
                          <span
                            class="no-wrap sk-icon sk-icon-after sk-icon-external"
                            >password?</span
                          >

                          <span class="sr-only">Opens in a new window.</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </sign-in>
            </div>
          </div>
          <div id="stocking" style="display: none !important"></div>
        </div>
      </apple-auth>
    </div>

  </body>
</html>
